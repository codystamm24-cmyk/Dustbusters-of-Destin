name: üöÄ Build and Deployl
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Clean up unneeded files
      - name: Remove unnecessary folders
        run: |
          rm -rf node_modules */node_modules */build */dist
          rm -rf .expo .gradle .idea
          echo "üßπ Cleanup complete"

      # 3Ô∏è‚É£ Set up Node.js
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4Ô∏è‚É£ Build 
          backend/
 ‚î£ package.json
 ‚î£ server.js
 ‚î£ config/
 ‚îÉ ‚îó db.js
 ‚î£ models/
 ‚îÉ ‚î£ Job.js
 ‚îÉ ‚î£ Expense.js
 ‚îÉ ‚îó User.js
 ‚î£ routes/
 ‚îÉ ‚î£ jobs.js
 ‚îÉ ‚î£ expenses.js
 ‚îÉ ‚îó users.js
 ‚îó controllers/
    ‚î£ jobController.js
    ‚î£ expenseController.js
    ‚îó userController.js

      # 5Ô∏è‚É£ Build web
      - name: Build web
        run: |
          if [ -d "web" ]; then
            cd web
            npm ci
            npm run build || echo "‚ö†Ô∏è No build script found for web"
          else
            echo "‚ö†Ô∏è Skipping web build (no web folder found)"
          fi

      # 6Ô∏è‚É£ Build mobile
      - name: Build mobile
        run: |
          if [ -d "mobile" ]; then
            cd mobile
            npm ci
            npx expo export || echo "‚ö†Ô∏è No Expo build found"
          else
            echo "‚ö†Ô∏è Skipping mobile build (no mobile folder found)"
          fi

      # 7Ô∏è‚É£ Bundle everything into dist/
      - name: Bundle all builds
        run: |
          mkdir -p dist
          cp -r backend dist/backend || true
          cp -r web/build dist/web || true
          cp -r mobile/dist dist/mobile || true
          cp docker-compose.yml .env.example README.md dist/ || true
          echo "‚úÖ Project bundled into /dist"

      # 8Ô∏è‚É£ Upload artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dustbusters-of-Destin-FINAL
          path: dist

      # 9Ô∏è‚É£ Deploy web app to GitHub Pages
      - name: Deploy web app to GitHub Pages
        if: success() && hashFiles('web/build/**/*') != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/build
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com