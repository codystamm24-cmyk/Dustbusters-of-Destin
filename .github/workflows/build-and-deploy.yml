name: ğŸš€ GitHub/workflows/build-and-deploy/yml

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual runs

permissions:
  contents: write  # required for GitHub Pages deploy
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Clean up unneeded files
      - name: Remove unnecessary folders
        run: |
          rm -rf node_modules
          rm -rf */node_modules
          rm -rf */build
          rm -rf */dist
          rm -rf .expo .gradle .idea
          echo "ğŸ§¹ Cleanup complete"

      # 3ï¸âƒ£ Set up Node.js
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4ï¸âƒ£ Build backend
     - name: Build backend
  run: |
    echo "ğŸš€ Starting backend build"

    # Exit immediately if any command fails
    set -e

    # Print each command before executing
    set -x

    # Step 1: Install dependencies
    echo "ğŸ”§ Installing dependencies..."
    npm install

    # Step 2: Build the backend
    echo "ğŸ—ï¸ Building backend..."
    npm run build

    # Step 3: Run tests (optional)
    echo "ğŸ§ª Running tests..."
    npm test

    echo "âœ… Backend build completed successfully"

      # 5ï¸âƒ£ Build web
      - name: Build web
        run: |
          cd web
          npm ci
          npm run build || echo "âš ï¸ No build script found for web"

      # 6ï¸âƒ£ Build mobile
      - name: Build mobile
        run: |
          cd mobile
          npm ci
          npx expo export || echo "âš ï¸ No Expo build found"

      # 7ï¸âƒ£ Bundle everything into dist/
      - name: Bundle all builds
        run: |
          mkdir dist
          cp -r backend dist/backend || true
          cp -r web/build dist/web || true
          cp -r mobile/dist dist/mobile || true
          cp docker-compose.yml .env.example README.md dist/ || true
          echo "âœ… Project bundled into /dist"

      # 8ï¸âƒ£ Upload artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dustbusters-of-Destin-FINAL
          path: dist

      # 9ï¸âƒ£ Deploy web app to GitHub Pages
      - name: Deploy web app to GitHub Pages
        if: success() && hashFiles('web/build/**/*') != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/build
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.comadd